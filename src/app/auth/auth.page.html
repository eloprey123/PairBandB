<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Log In' : 'Sign Up' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Login/Signup data entry -->
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
              
            </ion-item>
            <!-- Check validity of email -->
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none"><ion-label>Should be a valid email address</ion-label></ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
              
              
            </ion-item>
            <!-- Check valiidity of password-->
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none"><ion-label>Should be at least 6 characters long</ion-label></ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchAuthMode()">Switch to {{ isLogin ? 'Sign Up' : 'Log In' }}</ion-button>
          <ion-button type="submit" color="primary" class="ion-margin" expand="block" [disabled]="!f.valid">{{ isLogin ? 'Log In' : 'Sign Up' }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!--<ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
</ion-content>
